<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script/produit.js" type="module" defer></script>
    <link rel="stylesheet" href="/style/carousel.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container-carousel">
        <div class="Slide fade">
            <img src="/assets/imgs/Devanture_Boutique_1.webp" alt="">
        </div>
        <div class="Slide fade">
            <img src="/assets/imgs/Devanture_Boutique_2.webp" alt="">
        </div>
        <div class="Slide fade">
            <img src="/assets/imgs/Devanture_Boutique_3.webp" alt="">
        </div>
        <a class="prev" onclick="plusSlides(-1)"> &#10094;</a>
        <a class="next" onclick="plusSlides(1)"> &#10095;</a>
    </div>
    <br>
    <div class="circles">
        <span class="dot active" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
</html>
